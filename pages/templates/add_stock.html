{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Add stock {% endblock %}

{% block content %}

<div class="row">
    <div class="col">
    </div>
    <div class="col-5">
      <h1>Add stock</h1>
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    <div class="col">
    </div>
  </div>

{% endblock %}
