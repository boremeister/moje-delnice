{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Edit stock price {% endblock %}

{% block content %}

<div class="row">
    <div class="col">
    </div>
    <div class="col-5">
      <h1>Edit stock price</h1>
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Submit</button>
        <button onclick="window.history.back();" class="btn btn-default" type="button">Cancel</button>
      </form>
    </div>
    <div class="col">
    </div>
  </div>

{% endblock %}
